<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <div class="card-top"></div>
      <div class="card-bottom">
        <img src="./images/image-victor.jpg" alt="" class="card-img">
        <div class="card-text">
          <div class="card-name-age">
            <h1>Victor Crest</h1>
            <p class="card-age">26</p>
          </div>
          <p class="card-city">London</p>
        </div>
        <div class="card-numbers">
          <div class="card-number-box">
            <h2 class="card-number-h">80K</h2>
            <p class="card-number-p">Followers</p>
          </div>
          <div class="card-number-box">
            <h2 class="card-number-h">803K</h2>
            <p class="card-number-p">Likes</p>
          </div>
          <div class="card-number-box">
            <h2 class="card-number-h">1.4K</h2>
            <p class="card-number-p">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">KatWita</a>.
  </div>
</body>

</html>
